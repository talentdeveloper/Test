<div class="portlet light ">
        <div>
            <h1>Property Statuses</h1>
        </div>
    
    <div class="portlet-body"  ng-repeat="statusesResult in statusesResults">
        <div class="note note-success">
            <h3 class="block">{{statusesResult.statusName}}</h3>
            <p> {{statusesResult.statusDetail}} </p>
        </div>
    </div>
</div>
