<div class="portlet light ">
        <div>
            <h1>Property Statuses</h1>
        </div>
    
    <div class="portlet-body"  ng-repeat="linkMaterial in linkMaterials">
        <div class="note note-success">
            <h3 class="block">{{linkMaterial.siteName}}</h3>
            <a ng-src="{{linkMaterial.siteURL}}"><p>{{linkMaterial.siteURL}}</p></a>
            <h4> {{ linkMaterial.siteDescription }} </h4>
        </div>
    </div>
</div>
