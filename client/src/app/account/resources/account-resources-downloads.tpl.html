<div class="row" id="admin-users-index">
    <div class="col-xs-12">
        <div>
            
            <h1>Download Materials</h1>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable">
            <thead>
                <tr role="row" class="heading">
                    <th width="15%"> File Name </th>
                    <th width="75   %"> Description </th>
                    <th width="10%"> Action </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="downloadMaterial in downloadMaterials">
                    <td ng-bind="downloadMaterial.fileName"></td>
                    <td ng-bind="downloadMaterial.fileDescription"></td>
                    <td>
                        <a type="button" class="btn btn-danger" ng-href="{{ fileURL }}" download="downloadMaterial.fileName">Download</a>           
                    </td>
                </tr>
                <tr ng-show="downloadMaterials.length === 0">
                    <td colspan="5">no documents matched</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
