<style>
	.intrinsic-container {
		position:relative;
		height: 600px;
		overflow: hidden;
	}
	.intrinsic-container-16x9 {
		padding-bottom: 56.25%;
	}
	.intrinsic-container-4x3 {
		padding-bottom: 75%;
	}
	.intrinsic-container iframe {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
</style>

<div class="row">
    <div>
        <div class="page-header">
            <h1>About Us</h1>
        </div>
        <div class="intrinsic-container">
        	<iframe ng-src="{{trustSrc(instructionURL.src)}}" allowfullscreen></iframe>
        </div>
        <div class="media">
            <div class="col-md-2" align="center" ng-repeat="video in data" style="margin-bottom: 30px">
            	<img class="img-responsive" alt="" ng-src="{{video.thumbnailURL}}" style="width: 200px; height=200px; cursor: pointer;" ng-click="selectKey(video.videoURL)">
                <label style="margin-top: 7px; font-size: 15px; font-weight: 600">{{video.videoTitle}}</label>
            	<label style="margin-top: 7px; font-size: 15px; font-weight: 600">{{video.videoDescription}}</label>
            </div>
        </div>

    </div>
</div>
