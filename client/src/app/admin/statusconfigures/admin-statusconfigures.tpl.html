<div class="row" id="admin-users-index">
    <div class="col-xs-12">
        <div>
            <form class="form-inline pull-right" name="addUserForm">
                <div class="input-group">
                    <input name="newstatusname" type="text" placeholder="Enter a Status Name" class="form-control" ng-model="newStatus.name" required>
                </div>
                <div class="input-group">
                    <input name="newstatusdetail" type="text" placeholder="Enter Status Detail" class="form-control" ng-model="newStatus.detail" required>
                    <button type="button" class="btn btn-primary"  ng-click="addStatusConfig()">Add New</button>
                </div>
                <div class="form-group" style="padding-bottom: 20px;">
                    <input type="checkbox" value="yes" ng-model="newStatus.isRelatedRanking">
                    <label>Include as part of Ranking System</label>
                </div>
            </form>
            <h1>Status Config</h1>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable">
            <thead>
                <tr role="row" class="heading">
                    <th width="10%"> Status Name </th>
                    <th width="60%"> Status Detail </th>
                    <th width="15%"> Related with Ranking </th>
                    <th width="15%"> Action </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="statusConfigure in statusConfigures">
                    <td ng-bind="statusConfigure.statusName"></td>
                    <td ng-bind="statusConfigure.statusDetail"></td>
                    <td ng-bind="statusConfigure.isRelatedRanking"></td>
                    <td><a class="btn btn-default btn-sm" ng-href="/admin/statusconfigures/{{statusConfigure._id}}">Edit</a>
                        <button type="button" class="btn btn-danger" ng-click="deleteStatus(statusConfigure._id)">Delete</button>           
                    </td>
                </tr>
                <tr ng-show="statusConfigure.length === 0">
                    <td colspan="5">no documents matched</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
