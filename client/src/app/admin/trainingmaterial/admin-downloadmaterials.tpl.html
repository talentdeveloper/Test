<div class="row" id="admin-users-index">
    <div class="col-xs-12">
        <div>
            <form class="form-inline pull-right" name="addUserForm">
                <div class="input-group">
                    <input name="newstatusname" type="text" placeholder="Enter a Site Name" class="form-control" ng-model="newDownload.fileName" required>
                </div>
                <div class="input-group">
                    <input name="newstatusdetail" type="text" placeholder="Enter Site URL" class="form-control" ng-model="newDownload.fileURL" required>
                    <button type="button" class="btn btn-primary"  ng-click="addDownloadMaterial()">Add New</button>
                </div>
            </form>
            <h1>Download Materials</h1>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable">
            <thead>
                <tr role="row" class="heading">
                    <th width="15%"> Site Name </th>
                    <th width="35%"> URL </th>
                    <th width="35%"> Description </th>
                    <th width="15%"> Action </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="downloadMaterial in downloadMaterials">
                    <td ng-bind="downloadMaterial.siteName"></td>
                    <td ng-bind="downloadMaterial.siteURL"></td>
                    <td ng-bind="downloadMaterial.siteDescription"></td>
                    <td><a class="btn btn-default btn-sm" ng-href="/admin/downloadmaterial/{{downloadMaterial._id}}">Edit</a>
                        <button type="button" class="btn btn-danger" ng-click="deleteDownloadMaterial(downloadMaterial._id)">Delete</button>           
                    </td>
                </tr>
                <tr ng-show="downloadMaterial.length === 0">
                    <td colspan="5">no documents matched</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
