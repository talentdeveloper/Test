<form name="fileUploadForm" class="form-horizontal">
    <div class="form-group">
        <div class="col-md-12">
            <div class="col-md-5" align="right">
                

            </div>
            <div class="col-md-5" align="right" style="margin-left: 55px">
                <input class="file-browser" type="file" name="uploadFile" file-update="file.upload" files-to-upload="files" ng-disabled="uploading">
                <input name="newstatusdetail" type="text" placeholder="Enter Site Description" class="form-control" ng-model="newSite.description" required>
                <button type="button" class="btn red btn-outline sbold uppercase btn-lg" id="notific8_show" ng-click="submitUpload()"> Upload </button>
            </div>
        </div>
    </div>                        
</form>
<div class="row" id="admin-users-index">
    <div class="col-xs-12">
        <div>
            
            <h1>Download Materials</h1>
        </div>
        <table class="table table-striped table-bordered table-hover table-checkable">
            <thead>
                <tr role="row" class="heading">
                    <th width="15%"> File Name </th>
                    <th width="35%"> Description </th>
                    <th width="15%"> Action </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="downloadMaterial in downloadMaterials">
                    <td ng-bind="downloadMaterial.fileName"></td>
                    <td ng-bind="downloadMaterial.fileDescription"></td>
                    <td><a class="btn btn-default btn-sm" ng-href="/admin/downloadmaterial/{{downloadMaterial._id}}">Edit</a>
                        <button type="button" class="btn btn-danger" ng-click="deleteDownloadMaterial(downloadMaterial._id)">Delete</button>         
                    </td>
                </tr>
                <tr ng-show="downloadMaterials.length === 0">
                    <td colspan="5">no documents matched</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
