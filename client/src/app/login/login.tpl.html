<div class="logo">
    <a href="">
        <img src="../img/logo.png" alt="" width="157px" height="64px" /> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form">
        <h3 class="form-title font-green">Sign In</h3>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        
        <div class="form-group" ng-class="{'has-error': hasError(loginForm.username)}">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required server-error>
            <span class="help-block" ng-show="showError(loginForm.username, 'required')">This field is required</span>
            <span class="help-block" ng-show="showError(loginForm.username, 'server')">{{errfor.username}}</span> </div>
        <div class="form-group" ng-class="{'has-error': hasError(loginForm.password)}">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required server-error>
            <span class="help-block" ng-show="showError(loginForm.password, 'required')">This field is required</span>
            <span class="help-block" ng-show="showError(loginForm.password, 'server')">{{errfor.password}}</span> </div>
        <div class="g-recaptcha" data-type="image" data-sitekey="6LftWyYUAAAAAPZn9yKmPuw61spg7UeJQ6H2hVzI"></div>
        <p ng-show="captchaResponse==undefined && yourForm.$submitted" class="form-error">Please confirm that you are not a robot</p>
        <div class="form-actions">
            <button type="button" class="btn green uppercase" ng-disabled="!canSave(loginForm)" ng-click="submit()">Login</button>
            <label class="rememberme check mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="remember" value="1" />Remember
                <span></span>
            </label>
            <a href="/login/forgot" id="forget-password" class="forget-password">Forgot Password?</a>
        </div>
        <div class="login-options">
            <h4>Or login with</h4>
            <ul class="social-icons">
                <li>
                    <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
                </li>
                <li>
                    <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
                </li>
                <li>
                    <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
                </li>
                <li>
                    <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
                </li>
            </ul>
        </div>
        <div class="create-account">
            <p>
                <a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>
            </p>
        </div>
        
    </form>
</div>
